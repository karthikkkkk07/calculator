<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" readonly> 
        <div class="buttons">
            <button onclick="clearDisplay()" id="spl">C</button>
            <button onclick="deleteLast()" id="spl">DEL</button>
            <button onclick="addToDisplay('^') " id="spl">^</button>
            <button onclick="addToDisplay('/')" id="spl">/</button>

            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button onclick="addToDisplay('')" id="spl"></button>

            <button onclick="addToDisplay('6')">6</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('-')" id="spl">-</button>

            <button onclick="addToDisplay('3')">3</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('+')" id="spl">+</button>

            <button onclick="addToDisplay('0')">0</button>
            <button onclick="addToDisplay()" id="spl">.</button>
            <button onclick="calculate()" id="spl">=</button>
            <button onclick="sqrt()" id="spl">âˆš</button>

        </div>
        <div class="history-section">
            <ul id="history-list"></ul>
        </div>

    </div>

</body>
<script  src ="calculator.js"></script>

</html>
